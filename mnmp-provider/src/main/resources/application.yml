logging:
  level:
    com.tarena.mnmp: trace
server:
  port: 8082
  # 编码
  servlet:
    encoding:
      force: true
      charset: UTF-8
spring:
  profiles:
    active: test
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  # 数据源配置
limit:
  app_day_count: 500
  phone_count: 20
knife4j:
  # 开启增强配置
  enable: true
  # 生产环境屏蔽，开启将禁止访问在线API文档
  production: false
  # Basic认证功能，即是否需要通过用户名、密码验证后才可以访问在线API文档
  basic:
    # 是否开启Basic认证
    enable: false
    # 用户名，如果开启Basic认证却未配置用户名与密码，默认是：admin/123321
    username: root
    # 密码
    password: root
mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
  configuration:
    cache-enabled: false
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    default-enum-type-handler: org.apache.ibatis.type.EnumTypeHandler

json:
  provider: fastJson

alibaba:
  sentinel:
    config:
      path: '/Users/yang/home/files/tarena/sentinel/'
dispatcher:
  mock: true
  assembler_sms: true
  notice_sms_ali: true
  notice_sms_hw: true
  sms_ali_pigeon_provider_code: ALI_SMS
  sms_hw_pigeon_provider_code: HW_SMS
  enableReceipt: false
monitor:
  impl: default

